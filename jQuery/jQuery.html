<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title Here</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Blah</p>\
                            <p id='2'>Blah</p>\
                            <p id='3'>Blah</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $('#1').hide();
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            });
            $("body").keypress(function() {
                $('#1').slideDown("slow");
            });
        });
    </script>

	<body>
	
	</body>
</html>
